<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Care & Cure Clinic</title>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/login_style.css">

<script type="text/javascript" src="js/doctor_login_script.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<body>
	<a class="navbar-brand" href="index.html" target="_blank"><img src="images/logo.png" alt=""></a>	
  <section>
    <div class="container">
      <div class="user signinBx">
	  
        <div class="imgBx"><img src="images/login1.jpg" alt="" /></div>
        <div class="formBx">
          <form action="doctor_dashboard.html" onsubmit="return true;">
            <h2>Sign In</h2>
            <input type="text" name="" placeholder="Email Address" required />
            <input type="password" name="" placeholder="Password" required />
            <input type="submit" name="" value="Login" />
			<a href="index.html"><input type="button" name="" value="Back" /></a>
            <p class="signup">
              Don't have an account ?
              <a href="#" onclick="toggleForm();">Sign Up.</a>
            </p>
          </form>
        </div>
      </div>
      <div class="user signupBx">
        <div class="formBx">
          <form action="doctor_dashboard.html" onsubmit="return ValidateForm(this);" >
            <h2>Create an account</h2>
			<input type="text" name="doctor_name" placeholder="Full Name" />            
            <input type="email" name="doctor_email" placeholder="Email Address" />
            <input type="password" name="doctor_password" placeholder="Create Password" id="doctor_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" onkeyup='check();'/>
            <input type="password" name="doctor_confirmpassword" placeholder="Confirm Password" id="doctor_confirmpassword" onkeyup='check();' />
			<span id='message'></span><br>
            <input type="submit" value="Sign Up" />
			<a href="index.html"><input type="button" name="" value="Back" /></a>
            <p class="signup">
              Already have an account ?
              <a href="#" onclick="toggleForm();">Sign in.</a>
            </p>
          </form>
        </div>
        <div class="imgBx"><img src="images/login2.jpg" alt="" /></div>
      </div>
    </div>
  </section>
</body>
<!-- partial -->
  <script  src="./login_script.js"></script>

</body>
</html>
