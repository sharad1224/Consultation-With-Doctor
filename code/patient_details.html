<!DOCTYPE html>
<html>
<head>
<title>Care & Cure Clinic</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/patient_details_style.css">

<script type="text/javascript" src="js/patient_details_script.js"></script> 

</head>
<body>
<form method="POST" action="patient_dashboard.html" onsubmit="return check();">

<div class="row">
	<div class="col-25">
        <a class="navbar-brand" href="#" target="_blank"><img src="D:/Sonata Training/Case Study/code/images/logo.png" alt=""></a>
      </div>
      <div class="col-25">
        
      </div>
	</div>
	<div class="row">
		
		
	<a href="patient_dashboard.html"><input type="button" value="BACK"></a>
    </div>
<div class="container">

	
	<br>
  
	<div class="w3-row-padding">
  <div class="w3-third">
    <label><b>First Name*:</b></label>
    <input class="w3-input w3-border" type="text" name="patient_first_name" pattern="[A-Za-z\s]{2,}" title="Name should be atleast of 2 letters with no special or number characters" required>
  </div>
  <div class="w3-third">
    <label><b>Middle Name:</b></label>
    <input class="w3-input w3-border" type="text" name="patient_middle_name">
  </div>
  <div class="w3-third">
    <label><b>Last Name*:</b></label>
    <input class="w3-input w3-border" type="text"  name="patient_last_name" pattern="[A-Za-z\s]{1,}" title="Must be atleast of 1 letter with no special or number characters" required>
  </div>
</div>

<br>
     
<div class="w3-row-padding">
  <div class="w3-third">
    <label><b>Gender*:</b></label>
	<br><label class="radio-container">Male<input type="radio" class="w3-input w3-border" name="patient_gender" id="patient_gender1" value="Male" ><span class="checkmark"></span></label>
	<label class="radio-container">Female<input type="radio" class="w3-input w3-border" name="patient_gender" id="patient_gender2" value="Female" ><span class="checkmark"></span></label>
	<label class="radio-container">Others<input type="radio" class="w3-input w3-border" name="patient_gender" id="patient_gender3" value="others" ><span class="checkmark"></span></label>
    </div>
	
  <div class="w3-third">
    <label><b>Date-Of-Birth*:</b></label>
    <input type="date" class="w3-input w3-border" name="patient_dob" required>
  </div>
  <div class="w3-third">
    <label><b>Blood Group*:</b></label>
    <select class="w3-input w3-border" name="patient_blood_group" id="patient_blood_group" required>
		<option value="select"><b>Select</b></option>
          <option value="A+"><b>A+</b></option>
          <option value="B+"><b>B+</b></option>
		  <option value="AB+"><b>AB+</b></option>
          <option value="O+"><b>O+</b></option>
          <option value="O-"><b>O-</b></option>
          <option value="AB-"><b>AB-</b></option>
          <option value="B-"><b>B-</b></option>
          <option value="A-"><b>A-</b></option>
    </select>
  </div>
</div>
 <br>       

        
<div class="w3-row-padding">
	<div class="w3-third">
		<label><b>Email-Id*:</b></label>
		<input class="w3-input w3-border" type="email" name="patient_email" required>
	</div>
	<div class="w3-third">
    <label><b>Nationality*:</b></label>
	<select class="w3-input w3-border" name="patient_nationality" required>
		<option value="select"><b>Select</b></option>
          <option value="Indian"><b>Indian</b></option>
          <option value="others"><b>Others</b></option>
    </select>
  </div>
  <div class="w3-third">
    <label><b>Area:</b></label>
    <input class="w3-input w3-border" type="text"  name="patient_area">
  </div>
  
</div>
<br>

        
<div class="w3-row-padding">
  
  <div class="w3-third">
    <label><b>Current City:</b></label>
    <input class="w3-input w3-border" type="text" name="patient_current_city">
  </div>
  <div class="w3-third">
    <label><b>Current State:</b></label>
    <input class="w3-input w3-border" type="text" name="patient_current_state">
  </div>
  <div class="w3-third">
    <label><b>Mobile No.*:</b></label>
    <input class="w3-input w3-border" type="text" name="patient_mobile_no" pattern="[1-9][0-9]{9}" title="Must be of 10 digits and first digit must not be a zero" required>
  </div>
</div>

<br>

  
<div class="w3-row-padding">
  <div class="w3-third">
    <label><b>Disability/Handicap*:</b></label><br>
    <label class="radio-container">Yes<input type="radio" class="w3-input w3-border" name="patient_disability" id="patient_disability_yes" value="Yes" ><span class="checkmark"></span></label>
	<label class="radio-container">No<input type="radio" class="w3-input w3-border" name="patient_disability" id="patient_disability_no" value="No"><span class="checkmark"></span></label><br>
  </div>
  <div class="w3-third">
    <label><b>BP/Sugar :</b></label><br>
    <input type="checkbox" class="w3-input w3-border" name="patient_bp" value="bp" id="bp"><label for="bp">Blood Pressure</label><br>
	<input type="checkbox" class="w3-input w3-border" name="patient_sugar" value="sugar" id="sugar"><label for="sugar">Sugar</label><br>
  </div>
  <div class="w3-third">
    <label><b>Any Allergies?*</b></label><br>
    <label class="radio-container">Yes<input type="radio" class="w3-input w3-border" name="patient_allergies" id="patient_allergies_yes" value="Yes" ><span class="checkmark"></span></label>
	<label class="radio-container">No<input type="radio" class="w3-input w3-border" name="patient_allergies" id="patient_allergies_no" value="No"><span class="checkmark"></span></label>
	<h6>If yes, then please mention in it in the "Health concerns" field..</h6>
  </div>
</div>
<br>
<div class="w3-row-padding">
  <div class="w3-third">
    <label><b>Any Health Concerns?</b></label>
    <textarea class="w3-input w3-border" type="text" name="patient_health_concerns" style="height:100px" maxlength="500" placeholder="You can enter only 500 characters"></textarea>
  </div>
  <div class="w3-third">
  <label for="myfile"><b>Upload files, if any:</b></label>
  <input type="file" id="patient_file" name="patient_file"><br><br>
  
</div>
<br>
<br>
<br>
<br>

    <div class="row">
		
		
		<input type="submit" value="SAVE">
		
    </div>
 
</div>

</form>
</body>
</html>
